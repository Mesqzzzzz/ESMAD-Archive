<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registo - ESMAD Repository</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#F05A31",
              secondary: "#BBBCC1",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-primary mb-6 text-center">
        Criar Conta
      </h1>

      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Nome</label>
          <input
            type="text"
            id="name"
            class="w-full border px-4 py-2 rounded-lg"
            placeholder="O teu nome"
          />
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input
            type="email"
            id="email"
            class="w-full border px-4 py-2 rounded-lg"
            placeholder="email@exemplo.com"
          />
        </div>

        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input
            type="password"
            id="password"
            class="w-full border px-4 py-2 rounded-lg"
            placeholder="********"
          />
        </div>

        <div id="errorMsg" class="text-red-500 text-sm hidden"></div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-2 rounded-lg text-lg"
        >
          Registar
        </button>
      </form>

      <p class="mt-4 text-center text-gray-600">
        JÃ¡ tens conta?
        <a href="login.html" class="text-primary font-medium hover:underline">
          Fazer login
        </a>
      </p>
    </div>

    <script>
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!name || !email || !password) {
          errorMsg.textContent = "Preenche todos os campos.";
          errorMsg.classList.remove("hidden");
          return;
        }

        try {
          const response = await fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.error);

          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          window.location.href = "projects.html";
        } catch (err) {
          errorMsg.textContent = err.message;
          errorMsg.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
