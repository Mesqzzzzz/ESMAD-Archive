<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ESMAD Repository</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#F05A31",
              secondary: "#BBBCC1",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-white font-sans text-gray-800 flex items-center justify-center h-screen"
  >
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-primary mb-6 text-center">Login</h1>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="teuemail@exemplo.com"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="********"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <div id="errorMsg" class="text-red-500 text-sm hidden">
          Preencha todos os campos.
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-2 rounded-lg text-lg hover:opacity-90 transition"
        >
          Entrar
        </button>
      </form>

      <p class="mt-4 text-gray-600 text-center">
        Ainda n√£o tens conta?
        <a
          href="register.html"
          class="text-primary font-medium hover:underline"
        >
          Registar
        </a>
      </p>
    </div>

    <script>
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          errorMsg.classList.remove("hidden");
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (!response.ok) throw new Error(data.error || "Erro no login");

          // Guardar JWT no localStorage
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          window.location.href = "projects.html";
        } catch (err) {
          errorMsg.textContent = err.message;
          errorMsg.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
